<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCCA Ping Pong</title>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/pretty-office-part-7-simple-style/256/Table-tennis.png"
        type="shortcut icon">
    <link rel="stylesheet" href="pingpong.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-greyish">
    <nav id='pingpong-nav' class='mb-3 border-bottom border-secondary'>
        <div>
            <h2 class='pl-2 text-center pb-3'>Base Camp Coding Academy Ping Pong</h2>
            <h4 id="welcomeHeader" class="text-center pb-3"></h4>
        </div>
        <div class='d-flex justify-content-center pr-3 pl-3'>
            <a href='#home' class='nav-buttons mr-3'>Home</a>
            <a href='#signup' class='nav-buttons mr-3'>Sign-Up</a>
            <a href='#login' id="loginLink" class='nav-buttons mr-3'>Log-In</a>
            <a href='#profile' class='nav-buttons mr-3'>Profile</a>
            <a href='#free' class='nav-buttons mr-3'>Freestyle</a>
        </div>
    </nav>
    <section id='home' class='d-flex justify-content-center mb-3 mt-5 nav-section'>
        <div id='leaderboard' class='border border-secondary rounded p-3'>
            <h2>Leaderboard</h2>
            <hr class='border-secondary'>
            <h4 class='gold'>1st: </h4>
            <h4 class='silver'>2nd: </h4>
            <h4 class='bronze'>3rd: </h4>
            <h4>4th: </h4>
            <h4>5th: </h4>
            <h4>6th: </h4>
            <h4>7th: </h4>
            <h4>8th: </h4>
            <h4>9th: </h4>
            <h4>10th: </h4>
        </div>
    </section>
    <section id='signup' class="d-flex justify-content-center mb-3 mt-5 nav-section">
        <div class="login-form border border-secondary p-3 rounded">
            <form id="signUpForms">
                <h4>Sign-Up</h4>
                <hr class='border-secondary'>
                <div class="form-group">
                    <label for="signUpUsername">Username</label>
                    <input type="text" class="form-control text-success" autocomplete="off" id="usernameSignUp" required aria-describedby="emailHelp"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" class="form-control text-success border"  autocomplete="off" id="passwordSignup" required
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="signUpPasswordRepeat">Password Confirm</label>
                    <input type="password" class="form-control border" id="passwordRepeatSignUp"  autocomplete="off"  placeholder="Password" required>
                    <p class="errorMessageArea pt-3"><b id="errorMessage"></b></p>
                </div>
                <button id="signUpBtn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <section id='login' class="d-flex justify-content-center mb-3 mt-5 nav-section">
        <div class="login-form border border-secondary p-3 rounded">
            <form>
                <h4>Login</h4>
                <hr class='border-secondary'>
                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" class="form-control" id="usernameLogin"  autocomplete="off" aria-describedby="emailHelp" placeholder="Enter Username"
                        required>
                        <p class="loginErrorMessageArea pt-3"><b id="loginErrorMessage"></b></p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control border " id="passwordLogin"  autocomplete="off" placeholder="Password" required>
                    <p class="loginPasswordErrorMessageArea pt-3"><b id="loginPasswordErrorMessage"></b></p>
                </div>
                <button id='loginBtn' type="submit" class="btn btn-primary submitBtn" >Submit</button>
            </form>
        </div>
    </section>
    <section id='profile' class="d-flex flex-column align-items-center justify-content-around mb-3 mt-5 nav-section">
        <div>
            <button id='userBtn' class='btn btn-success mb-3' type='button'>Start New Game</button>
        </div>
        <div class="d-flex justify-content-center">
            <form id='playerForms' hidden class="playerForms">
                <input id="playerOneId" class="playeroneInput mr-2" type="text" placeholder="Player 1 ID" autocomplete="off" required>
                <input id="playerTwoId" class="playertwoInput" type="text" placeholder="Player 2 ID" autocomplete="off" required>
            </form>
        </div>
        <div class="goButton mt-2">
            <button id="startGameBtn" type="submit" hidden class="btn btn-success submitButton">Start</button>
        </div>
        <div id="scoreCard" class="scoreArea mb-4 mt-5 col-sm-5 col-lg-5">
            <p class="bg-greyish border border-secondary p-3 rounded text-center" hidden id='userList'></p>
            <div class="card-body d-flex justify-content-center">
                <button id="leftBtn" class="score-button btn btn-success mr-2">Add A Point
                    <h3 id="scoreHeader" class="text-center p-3"></h3>
                    <h3 class="text-center">Id: <span id="usernameOneArea"></span></h3>
                </button>
                <button id="rightBtn" class="score-button btn btn-success">Add A Point
                    <h3 id="scoreFooter" class="text-center p-3"></h3>
                    <h3 class="text-center">Id: <span id="usernameTwoArea"></span></h3>
                </button>
            </div>
            <div>
                <b>
                    <h4 id="winner" class="winnerofGame text-center p-4"></h4>
                </b>
            </div>
            <div class="finishBtn">
                <button id="finishBtn" class="btn btn-danger mt-1 w-75 mb-4">Finish</button>
            </div>
        </div>
    </section>
    <section id="free" class="d-flex flex-column align-items-center justify-content-around mb-3 mt-5 nav-section">
        <div class="freeSyle">
            <form class="d-flex justify-content-between">
                <div>
                    <input class="m-2 text-center inputOne" id="freestyleInputOne" autocomplete="off" type="text" placeholder="Player 1"
                        required>
                </div>
                <div>
                    <input class="m-2 text-center inputTwo" id="freestyleInputTwo" autocomplete="off" type="text" placeholder="Player 2"
                        required>
                </div>
            </form>
        </div>
        <div class="mb-4 mt-5 col-sm-5 col-lg-5">
            <div class="card-body d-flex justify-content-center">
                <button id="lBtn" class="score-button btn btn-success mr-2">Add A Point
                    <h3 id="scoreHeaders" class="text-center p-3"></h3>
                    <h5 id="nameOneArea" class="text-center"></h5>
                </button>
                <button id="rBtn" class="score-button btn btn-success">Add A Point
                    <h3 id="scoreFooters" class="text-center p-3"></h3>
                    <h5 class="text-center" id="nameTwoArea"></h5>
                </button>
            </div>
            <div>
                <b>
                    <h4 class="winner text-center p-4"></h4>
                </b>
            </div>
            <div class="finishBtn">
                <button id="finishButton" class="btn btn-danger mt-1 w-75 mb-4">Finish</button>
            </div>
        </div>
    </section>
    <script src="pong.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
