<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="pingpong.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <nav id='pingpong-nav' class='mb-3 border-bottom border-secondary'>
        <div>
            <h1 class='pl-2'>Base Camp Coding Academy Ping Pong</h1>
        </div>
        <div class='d-flex'>
            <a href='#' class='nav-buttons pl-2'>Home</a>
            <a href='#' class='nav-buttons pl-2'>Sign-Up</a>
            <a href='#' class='nav-buttons pl-2'>Log-In</a>
            <a href='#' class='nav-buttons pl-2'>Profile</a>
        </div>
    </nav>
    <div id='home' class='d-flex justify-content-center'>
        <div id='leaderboard' class='border border-secondary rounded p-3'>
            <h2>Leaderboard</h2>
            <h4 class='gold'>1st: </h4>
            <h4 class='silver'>2nd: </h4>
            <h4 class='bronze'>3rd: </h4>
            <h4>4th: </h4>
            <h4>5th: </h4>
            <h4>6th: </h4>
            <h4>7th: </h4>
            <h4>8th: </h4>
            <h4>9th: </h4>
            <h4>10th: </h4>
        </div>
    </div>
    <div class="login-form-body d-flex justify-content-center">
        <div class="login-form border border-secondary p-3 rounded hide">
            <form>
                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
